name: Reset Replay

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 02:00 UTC

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install xrpl-py requests
      - name: Run reset replay script
        env:
          ISSUER_SEED: ${{ secrets.ISSUER_SEED }}
          NURSE_SEED: ${{ secrets.NURSE_SEED }}
          RPC_URL: ${{ secrets.RPC_URL }}
        run: |
          python scripts/reset_replay.py
